apiVersion: v1 
kind: PersistentVolume  
metadata:
  name: mysql-pv-meitaltal
  namespace: meitaltal 
spec:  
  capacity:   
    storage: 5Gi  
  accessModes:   
    - ReadWriteOnce   
  persistentVolumeReclaimPolicy: Retain
  hostPath:   
    path: /mnt/data/mysql  
  claimRef:
    namespace: meitaltal
    name: mysql-pvc
---  
apiVersion: v1  
kind: PersistentVolumeClaim
metadata:
  name: mysql-pvc
  namespace: meitaltal
spec: 
  accessModes:
    - ReadWriteOnce  
  resources:   
    requests:   
      storage:  5Gi  
  volumeName: mysql-pv-meitaltal
